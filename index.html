<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Container for calculator screen -->
    <div class="container">
        <div class="screen-container">
            <div id="screen" class="screen"></div>
        </div>
    <!-- Container for the calculator keypad -->
        <div class="lower-container">
            <button id="c" class="operators wide delete">C</button>
            <button id="backspace" class="operators delete"><img src="./images/left-arrow.png" alt="Long left arrow"></button>
            <button id="divide" class="operators">÷</button>
            <button data-key="55" id="seven" class="numbers"><kbd>7</kbd></button>
            <button id="eight" class="numbers">8</button>
            <button id="nine" class="numbers">9</button>
            <button id="multiply" class="operators">×</button>
            <button id="four" class="numbers"><kbd>4</kbd></button>
            <button id="five" class="numbers"><kbd>5</kbd></buton>
            <button id="six" class="numbers"><kbd>6</kbd></button>
            <button id="subtract" class="operators">−</button>
            <button id="one" class="numbers"><kbd>1</kbd></button>
            <button id="two" class="numbers"><kbd>2</kbd></button>
            <button id="three" class="numbers"><kbd>3</kbd></button>
            <button id="add" class="operators">+</button>
            <button id="zero" class="numbers wide"><kbd>0</kbd></button>
            <button id="decimalPoint" class="operators">.</button>
            <button id="equal" class="operators equals">=</button>  
            
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">
        <p>Copyright © 2021 Conor-Developer <a href="https://github.com/Conor-Developer/etch-a-sketch">Find me on Github</a></p>
    </div>
        
    </div>













</body>
</html>
